# SonarQube Configuration
sonar.projectKey=user-api
sonar.projectName=User API
sonar.projectVersion=1.0.0

# Source code
sonar.sources=app/
sonar.language=py
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=tests/
sonar.python.pytest.reportPath=pytest-report.xml
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/*.pyc
sonar.test.exclusions=tests/**

# Python specific
sonar.python.version=3.8,3.9,3.10,3.11